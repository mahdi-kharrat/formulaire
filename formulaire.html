    <h1 class="title1">freeCodeCamp Survey Forum</h1>
    <h2 class="title2">Thank you for taking the time to help us improve the platform</h2>
    <div class="container">
        <label for="Nom">Nom</label> <br> <input class="box" type="text" placeholder="Enter your name" id="Nom"> <br> <br>      
        <label for="Email">Email</label> <br> <input  class="box"  type="text" placeholder="Enter your Email" id="Email"> <br> <br>
        <label for="Age">Age(optionnal)</label> <br> <input  class="box"  type="text" placeholder="Enter your name" id="Age"> <br> <br>     
        <label for="role">Which option best describes your current role?</label> <br> 
            <select name="role" id="role">
                <option value="" selected disabled hidden>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

        <br>
        <br>
        <label   style="display: block;" for="recommend">Would you recommend freeCodeCamp to a friend?</label> 
        <label><input style="display: inline;" type="radio" value="Definitely" name="recommend">Definitely</label> <br>
        <label><input style="display: inline;" type="radio" value="Maybe" name="recommend">maybe</label> <br>
        <label><input style="display: inline;" type="radio" value="Not sure" name="recommend">Not sure</label> 
        <br>    
        <br>
        <label for="Op">What is your favorite feature of freeCodeCamp?</label> <br> 
            <select name="Op" id="Op" >
                <option value="" selected disabled hidden>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
                
            </select>
        <br>
        <br>
        <label style="display: block;" for="apply">What would you like to see improved? (Check all that apply)</label>
        <label><input style="display: inline;" type="checkbox" value="Front-end Projects" name="apply">Front-end Projects</label><br>
        <label><input style="display: inline;" type="checkbox" value="Back-end Projects" name="apply">Back-end Projects</label><br>
        <label><input style="display: inline;" type="checkbox" value="Data Visualization" name="apply">Data Visualization</label><br>
        <label><input style="display: inline;" type="checkbox" value="Challenges" name="apply">Challenges</label><br>
        <label><input style="display: inline;" type="checkbox" value="Open Source Community" name="apply">Open Source Community</label><br>
        <label><input style="display: inline;" type="checkbox" value="Gitter help rooms" name="apply">Gitter help rooms</label><br>
        <label><input style="display: inline;" type="checkbox" value="Videos" name="apply">Videos</label><br>
        <label><input style="display: inline;" type="checkbox" value="City Meetups" name="apply">City Meetups</label><br>
        <label><input style="display: inline;" type="checkbox" value="Wiki" name="apply">Wiki</label><br>
        <label><input style="display: inline;" type="checkbox" value="Forum" name="apply">Forum</label><br>
        <label><input style="display: inline;" type="checkbox" value="Additional Courses" name="apply">Additional Courses</label><br>
        <br>
        <br>
        <label for="sug">Any comments or suggestions?</label> <br>
            <textarea name="sug" id="sug" cols="60" rows="10" placeholder="Enter your comment here..."></textarea>
            
        <button class="btn3" style="display: block;" type="submit"> Submit </button>

    </div>
